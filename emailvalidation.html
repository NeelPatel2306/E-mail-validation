<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateemail() {
            var x = document.myform.email.value;
            var atposition = x.indexOf("@");
            var dotposition = x.lastIndexOf(".");
            if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
                alert("Please enter a valid e-mail address \n atpostion:" + atposition + "\n dotposition:" + dotposition);
                return false;
            }
        }  
    </script>
</head>

<body>
    
    <div class="container mt-3">
        <h3>Email Validation</h3>
        <p>Try to submit the form.</p>
        <form name="myform" method="post" action="#" onsubmit="return validateemail();">
            <div class="col-md-4">
                <label for="uname" class="form-label">Username: </label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Looks good. It's Valid!</div>
                <div class="invalid-feedback">Please fill out this field..</div>
            </div>

            <div class="col-md-4">
                <label for="pwd" class="form-label">Password: </label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Looks good. It's Valid!</div>
                <div class="invalid-feedback">Please fill out this field..</div>
            </div>

            
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="validationCustom02" placeholder="E-mail" name="email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <br>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="myCheck" name="remember" required>
                    <label for="myCheck" class="form-check-label">I agree</label>
                    <div class="valid-feedback">Looks good. It's Valid!</div>
                    <div class="invalid-feedback">Please check this checkbox to continue...</div>
                </div>

                          
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
